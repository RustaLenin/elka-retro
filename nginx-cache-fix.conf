# Конфигурация Nginx для отключения кеширования JS/CSS файлов темы
# =====================================
# 
# У вас используется Nginx, а не Apache
# Поэтому .htaccess не работает, а PHP-хуки не срабатывают для статических файлов
# 
# Добавьте этот блок location в конфигурацию виртуального хоста для elka-retro.ru
# Обычно это файл конфигурации Nginx для вашего домена в панели хостинга
#
# ВАЖНО: Флаг "always" обязателен для установки заголовков во всех случаях

location ~* ^/wp-content/themes/elkaretro/.*\.(js|css)$ {
    # Отключаем кеширование
    add_header Cache-Control "no-store, no-cache, must-revalidate, max-age=0" always;
    add_header Pragma "no-cache" always;
    add_header Expires "0" always;
    
    # Удаляем стандартные заголовки кеширования (если установлен модуль headers-more-nginx-module)
    # Если модуль не установлен, эти строки можно закомментировать - не критично
    more_clear_headers "ETag";
    more_clear_headers "Last-Modified";
    
    # Отдаем файл напрямую
    try_files $uri =404;
}

# После изменения конфигурации Nginx перезапустите Nginx
# Обычно это делается через панель хостинга или командой: nginx -s reload

